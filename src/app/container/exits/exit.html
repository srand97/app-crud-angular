<div class="container m-3">
    <H1>Registro de salidas</H1>
</div>
<div class="card m-5">
    <div class="container mt-5">
        <div class="row">
            <div class="col-2">
                <a routerLink="/entries" type="button" class="btn btn-success">
                    Registro entrada
                </a>
            </div>
        </div>  
        <table class="table table-hover table-striped mt-3 text-center">
            <thead class="bg-dark text-white ">
                <tr>
                    <th>Tipo de Vehiculo</th>
                    <th>Placa</th>
                    <th>Informacion</th>    
                </tr>
            </thead>
            <tbody>
                    <tr *ngFor="let output of outputs">
                        <td>{{output?.tipo_v | nameType : types}}</td>
                        <td>{{output?.placa}}</td>                   
                        <td>
                            <button 
                                (click) = 'showFacture(output)'
                                data-bs-toggle="modal" data-bs-target="#modalFacture"
                                class="btn btn-outline-info"> 
                                <i class="fa-solid fa-info"></i>
                            </button>
                            
                         </td>
                    </tr>
                </tbody>
        </table>
    </div>
</div>

<!-- modal FActura -->
<div class="modal fade" id="modalFacture" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Factura generada</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formFacture">                                  
                    <div class="mb-3 row">
                        <label class="col-sm-4 col-form-label">Tipo de Vehiculo</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" [value] = 'formFacture.get("tipo_v").value | nameType : types' readonly >
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-4 ol-form-label">No. placa</label>
                        <div class="col-sm-8">
                            <input formControlName="placa" type="text" class="form-control" readonly>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-4 col-form-label">Hora de entrada</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" [value] = 'formFacture.get("horaE").value ' readonly >
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-4 col-form-label">Hora de salida</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" [value] = 'formFacture.get("horaS").value ' readonly >
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-4 col-form-label">Valor a pagar</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" [value] = '"$ " + formFacture.get("price").value ' readonly >
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="buttonCancelFacture" type="button" class="btn btn-danger"
                            data-bs-dismiss="modal">Close</button>
                        <!-- <button  type="submit" class="btn btn-success" (click) = 'checkOut()'>Registrar salida</button> -->
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
